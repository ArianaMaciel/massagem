<html>
    <head>
        <title>Agenda</title>
        <meta charset="UTF-8">

        <script src="js/jQuery.js"      type="text/javascript" ></script>
        <script src="js/jquery-ui.js"   type="text/javascript" ></script>

        <link href="css/estilo.css"  type="text/css" rel="stylesheet" />

    <body>
        <form id="lg" name="lg" method="post" action="DAO/login.jsp">
            <h1>Login Massagem</h1>
            Matr√≠cula:
            <input type="text" id="mat" name="mat" placeholder="f0000000" style="text-transform: lowercase" maxlength="8"> <br><br>
            Senha:
            <input type="password" id="snh" name="snh" placeholder="8 caracteres" maxlength="8"><br><br>
            <input type="button" value="entrar" id="btn_login"><br><br>
            <input type="button" value="criar conta" id="btn_criar_conta"><br><br>
            <a href="criar_conta.html"> Criar conta </a>
        </form>
                <script>
                    $(document).ready( function() {
                    $("#btn_login").click(function()
                        {
                             $.get("DAO/login.jsp",{mat: $("#mat").val(), snh: $("#snh").val()},function(json)
                             {
                                 if (json.loginValido)
                                 {
                                     window.location.href = "home.html";
                                 }
                                 else
                                 {
                                     alert(json.mensagem);
                                 }
                             });
                        });       
                    
                    });   
                        
                    $("#btn_criar_conta").click(function()
                    {
                        window.location.href = "criar_conta.html";
                    });
                    
                   
                      
                </script>  
            
    </body>
</html>
